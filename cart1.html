<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add to Cart Button</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.product {
    text-align: center;
    border: 1px solid #ccc;
    padding: 20px;
    max-width: 300px;
}

.add-to-cart {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.add-to-cart:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>

    <div class="product">
        <h2>Product Name</h2>
        <p>Description of the product.</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

</body>
</html>
