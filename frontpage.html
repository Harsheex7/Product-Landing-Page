<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(/signupandlogin.jpg);
            background-color: #094828;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color:  #adad5f ;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #6b9e6d;
            color: #537a66;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #59815b;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        #login-form {
            display: none;
        }
    </style>
</head>
<body>

    <form id="signup-form">
        <h2>Sign Up</h2>
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required>
        <button> <a href="index.html">Sign Up</a></button>
        <!-- <button type="button" onclick="signup()">Sign Up</button> -->

        <div class="toggle-form">
            <p>Already have an account? <a href="LOGIN.HTML" onclick="toggleForm()">Log In</a></p>
        </div>
    </form>

    <form id="login-form">
        <h2>Log In</h2>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>

        <button> <a href="index.html">Log In</a></button>
        <!-- <button type="button" onclick="login()">Log In</button> -->

        <div class="toggle-form">
            <p>Don't have an account? <a href="frontpage.html" onclick="toggleForm()">Sign Up</a></p>
        </div>
    </form>

    <script>
        function toggleForm() {
            var signupForm = document.getElementById('signup-form');
            var loginForm = document.getElementById('login-form');

            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        }

        function signup() {
            var username = document.getElementById('signup-username').value;
            var password = document.getElementById('signup-password').value;

            // Perform signup logic here (e.g., send data to the server)
            console.log('Signing up:', username, password);
        }

        function login() {
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;

            // Perform login logic here (e.g., send data to the server)
            console.log('Logging in:', username, password);
        }
    </script>

</body>
</html>
